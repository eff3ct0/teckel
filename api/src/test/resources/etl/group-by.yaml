input:
  - name: table1
    format: csv
    path: 'src/test/resources/data/csv/example.csv'
    options:
      header: true
      sep: '|'

transformation:
  - name: groupByTable1
    group:
      from: table1
      by:
        - symbol
      agg:
        - sum(`adj close`)
output:
  - name: groupByTable1
    format: parquet
    mode: overwrite
    path: 'src/test/resources/data/parquet/group_by_example'